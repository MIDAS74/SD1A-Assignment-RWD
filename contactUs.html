<!doctype html>
<html lang="en">

    <!-- hamburger menu script -->
    <script>
        function menuBar() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }  
    </script>

    <link rel="stylesheet" href="css/styles.css">

    <title>Contact Clare Tourism</title>
</head>

<!-- nav bar section -->
<header>
    <nav>
    <div class="topnav">
        <a href="index.html" class="active"><img id="logo" src="images/visit-clare.jpg"></a>
        <div id="myLinks">
            <a href="#news">News</a>
            <a href="contactUs.html">Contact</a>
            <a href="#about">About</a>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="menuBar()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
</nav>
</header>

<body>
    <div>
        <div class="colGrid">
            <div class="colGrid">
                <!-- contact details -->
                <h2>You can reach us at : </h2>
                <address>
                    <p>Clare Tourism<br>
                        1 Main Street<br>
                        Ennis<br>
                        Co. Clare<br>
                        Ireland<br>
                        <br>
                        Phone: +353 65 1234567<br>
                        Email:
                    </p>
                </address>
            </div>
            <div class="colGrid">
                <div class="colGrid">
                    <form action="http://litstudentprojects.net/rdwd-newsletter-response.php" method="post">
                        <fieldset>
                            <legend>Newsletter</legend>
                            <div class="column">
                                <label for="first_name">First name: </label><br>
                                <label for="last_name">Surname: </label><br>
                                <label for="email1">Email: </label><br>
                                <label for="email2">Retype Email:</label><br>
                                <label for="phone">Phone:</label><br>
                            </div>
                            <div class="column">
                                <input type="text" name="first_name" id="first_name" placeholder="First Name"><br>
                                <input type="text" name="last_name" id="last_name" placeholder="Surname"><br>
                                <input type="email" name="email1" id="email1" placeholder="Email"><br>
                                <input type="email" name="email2" id="email2" placeholder="Email"><br>
                                <input type="tel" name="phone" id="phone" placeholder="Phone"><br>
                            </div>
                            <fieldset>
                                <legend>What are you interested in?</legend>
                                <input type="checkbox" name="interest[]" id="interest[]" value="todo">Things To Do<br>
                                <input type="checkbox" name="interest[]" id="interest[]" value="hiking">Hiking and
                                Walking<br>
                                <input type="checkbox" name="interest[]" id="interest[]" value="events">Events<br>
                                <input type="checkbox" name="interest[]" id="interest[]" value="accommodation">Places to
                                Stay<br>
                                <input type="checkbox" name="interest[]" id="interest[]" value="dining">Places to
                                Eat<br>
                            </fieldset>
                            <input type="submit">
                            <input type="reset">
                        </fieldset>
                    </form>
                    
                </div>
            </div>
            <div class=""></div>

            <footer class="footerContainer">
                <div>
                    <a class="links text" href="index.html">Home</a>

                <div>
                    <a class="links text" href="#plan your trip">Plan Your Trip</a>
                    <a class="links text" href="contactUs.html">Contact Us!</a>
                </div>
            </footer>
</body>

</html>
